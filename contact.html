a{
  position: relative;
  cursor: pointer;
  color: black;
  font-size:28px;
  padding:0.5rem 1rem;
  transition: color 0.25s;
}
a::after{
  position: absolute;
  content: "";
  inset: 0;
  background: black;
  scale: 1 0;
  z-index: -1;
  transition:0.45s;
  border-radius: 10px;
}
a:hover{
  color: white;
}
a:hover::after{
  scale: 1 1;
}
